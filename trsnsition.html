<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background-color: bisque;
            /* property name | duration | erasing function | delay */
            /* transition: width 5s linear 3s, background-color 3s ease-in 2s ; */
            transition: transform 3s;
        }

        .box:hover{
            transform: rotate(45deg) scale(1.5) translateX(150px);
            /* width: 400px;
            background-color: rgb(178, 107, 13); */
        }
    </style>
</head>
<body>
    <ul>
        <li>Transform: change the shape.
            This is a css style property name.
        </li>
        <li>Transition: it is a value of transform style rule. This means you move either X, or Y or both axis</li>
        <li>Transition:how long it will take to do the change of the shape or color</li>
    </ul>

    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
</body>
</html>
